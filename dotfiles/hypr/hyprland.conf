################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# USUAL
monitor = eDP-1, 2240x1400, 600x1440, 1.333, bitdepth,10
# school
monitor = DP-2, 3440x1440, 0x0, 1.066667

# home
# monitor = DP-2, 2560x1440, 0x0, 1.066667

#GRO/WORK
# monitor = DP-1, 1920x1200, 120x0, 1.333
# monitor = eDP-1, 2240x1400, 0x900, 1.333, bitdepth,10

xwayland {
    force_zero_scaling = true
  }

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = nautilus
$menu = tofi-drun
$browser = zen

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = waybar
exec-once = mako
exec-once = hypridle
exec-once = nm-applet

# exec-once = ~/.local/bin/setwall.sh

exec-once = swaybg -i ~/media/images/glassy.png -m fill
exec-once = ~/.local/bin/Battery_Notify/battery_notify.sh &
exec-once = ~/.local/bin/Battery_Notify/battery_warning.sh &

# add blur to waybar
layerrule = match:namespace waybar, blur on
layerrule = match:namespace waybar, ignore_alpha on

exec-once = wl-paste --type text --watch cliphist store  
exec-once = wl-paste --type image --watch cliphist store 

exec-once = dbus-update-activation-environment --systemd HYPRLAND_INSTANCE_SIGNATURE
exec = hyprshade auto

